<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <label for="">Entre com 3 n√∫meros</label>
      <input id="1" type="number" />
      <input id="2" type="number" />
      <input id="3" type="number" />

      <button type="submit">enviar</button>
      <h3 id="result"></h3>
      <p id="error" style="color: red"></p>
    </form>
    <script>
      const form = document.getElementById("form");
      form.addEventListener("submit", handleSubmit);

      function handleSubmit(event) {
        event.preventDefault();
        let primary = document.getElementById("1").value;
        let secundary = document.getElementById("2").value;
        let third = document.getElementById("3").value;
        let error = document.getElementById("error");

        if (primary && secundary && third) {
          let result = document.getElementById("result");

          const arrayNumbers = [primary, secundary, third].reverse();

          result.innerHTML = arrayNumbers;

          error.innerHTML = "";
        } else {
          error.innerHTML = "error preencha todos os campos";

          primary = null;
          secundary = null;
          third = null;
        }
      }
    </script>
  </body>
</html>
