<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      id="form"
      style="display: flex; flex-direction: column; width: 50%; margin: 0 auto"
    >
      <label for="primary"> Cateto 1</label>
      <input id="primary" name="primary" type="number" />
      <label for="secundary">Cateto 2</label>
      <input id="secundary" name="secundary" type="number" />
      <button id="button" type="submit">Calcular</button>

      <h1 id="result"></h1>
    </form>
    <script>
      const form = document.getElementById("form");
      const button = document.getElementById("button");

      // form.addEventListener("submit", handleSubmit);
      button.addEventListener("click", handleSubmitButton);

      function handleSubmit(event) {
        event.preventDefault();

        let formData = new FormData(event.target);
        let data = Object.fromEntries(formData);

        let hypo = Math.sqrt(
          Math.pow(data.primary, 2) + Math.pow(data.secundary, 2)
        );

        let result = document.getElementById("result");

        result.innerHTML = hypo;
      }

      function handleSubmitButton(event) {
        event.preventDefault();

        let primary = document.getElementById("primary").value;
        let secundary = document.getElementById("secundary").value;

        let hypo = Math.sqrt(Math.pow(primary, 2) + Math.pow(secundary, 2));

        let result = document.getElementById("result");

        result.innerHTML = hypo;
      }
    </script>
  </body>
</html>
