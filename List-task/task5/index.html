<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Faça uma página que leia quatro idades e calcule a média das mesmas.

      let agePrymary = parseInt(prompt("Entre com valor da primeira idade:"));
      let agesecundary = parseInt(prompt("Entre com valor de  secunda idade:"));
      let ageThird = parseInt(prompt("Entre com valor de  terceira idade:"));
      let ageFourth = parseInt(prompt("Entre com valor de quarta idade:"));

      let average = agePrymary + agesecundary + ageThird + ageFourth / 4;
      document.write(`A media das idades é ${average}`);
    </script>
  </body>
</html>
