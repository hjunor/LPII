<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Fazer uma função no JavaScript que recebe altura e peso e calcule o imc. IMC= peso/altura2.
      //Se o IMC for menor que 25, mostrar a mensagem: “Peso Ideal”
      //Caso IMC seja maior que 25, mostra a mensagem: “Acima do peso”
      let weight = parseInt(prompt("Entre com o peso:"));
      let height = parseFloat(prompt("Entre com a altura:"));

      let imc = weight / Math.pow(height, 2);

      console.log(imc);
      if (imc < 25) document.write(`Peso Ideal`);
      if (imc > 25) document.write(`Acima do peso`);
    </script>
  </body>
</html>
