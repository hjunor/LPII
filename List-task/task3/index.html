<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // Faça um programa em javaScprit que leia os dois lados do retangunlo e
      // mostre o perímetro e área. A=B*H P=2*B+2\*H
      let sidePrimary = parseInt(prompt("Entre com o 1* lado do retangunlo:"));
      let sideSecundary = parseInt(
        prompt("Entre com o 2* lado do retangunlo:")
      );
      let perimeter = sidePrimary * 2 + sideSecundary * 2;
      let area = sidePrimary * sideSecundary;
      alert(`Perimetro é ${perimeter}`);
      alert(`Área é ${area}`);
    </script>
  </body>
</html>
