    <script>
      //# 2.Faça um programa em javaScprit que
      //leia o lado de um quadrado e mostre seu perímetro e área. A=L2 P=L\*4
      let side = parseInt(prompt("Entre com o lado do quadrado:"));
      let perimeter = side * 4;
      let area = side * side;
      alert(`Perimetro é ${perimeter}`);
      alert(`Área é ${area}`);
