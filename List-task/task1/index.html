<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // # 1.Fazer uma função no javaScprit querecebe uma temperatura em celsius
      //e converte para farenheit.F=1.8\*C+32
      let temperatureCelsius = parseInt(
        prompt("Entre com a tenperatura em celsius:")
      );
      let temperatureFarenheit = 32 + temperatureCelsius * 1.8;
      document.write(`Temperatura é ${temperatureFarenheit} farenheit`);
    </script>
  </body>
</html>
