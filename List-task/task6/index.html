<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Maior de dois números
      let numberPrimary = parseInt(prompt("Entre com o 1* número:"));
      let numberSecundary = parseInt(prompt("Entre com o 2* número:"));

      numberPrimary > numberSecundary
        ? alert(`numero é ${numberPrimary} maior que ${numberSecundary}`)
        : alert(`numero é ${numberSecundary} maior que ${numberPrimary}`);
    </script>
  </body>
</html>
