<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      id="form"
      style="display: flex; flex-direction: column; width: 50%; margin: 0 auto"
    >
      <label for="primary"> Salario</label>
      <input id="primary" name="salary" type="text" />
      <button id="submit" type="submit">Reajustar</button>

      <h1 id="result"></h1>
    </form>
    <script>
      const form = document.getElementById("form");

      form.addEventListener("submit", handleSubmit);

      function handleSubmit(event) {
        event.preventDefault();

        let formData = new FormData(event.target);
        let data = Object.fromEntries(formData);

        let { salary } = data;
        let result = document.getElementById("result");

        if (salary < 280) {
          return (result.innerHTML = `Salario novo de ${salary * 1.2}`);
        } else if (salary > 280 && salary < 700) {
          return (result.innerHTML = `Salario novo de ${salary * 1.15}`);
        } else if (salary > 700 && salary < 1500) {
          return (result.innerHTML = `Salario novo de ${salary * 1.1}`);
        } else if (salary > 1500) {
          return (result.innerHTML = `Salario novo de ${salary * 1.05}`);
        }
      }
    </script>
  </body>
</html>
