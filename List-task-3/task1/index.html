<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      id="form"
      style="display: flex; flex-direction: column; width: 50%; margin: 0 auto"
    >
      <label for="primary"> Gasolina</label>
      <input id="primary" name="gasoline" type="text" />
      <label for="secundary">Álcool</label>
      <input id="secundary" name="etanol" type="text" />
      <button id="submit" type="submit">Calcular</button>

      <h1 id="result"></h1>
    </form>
    <script>
      const form = document.getElementById("form");

      form.addEventListener("submit", handleSubmit);

      function handleSubmit(event) {
        event.preventDefault();

        let formData = new FormData(event.target);
        let data = Object.fromEntries(formData);

        let percent =
          parseFloat(data.gasoline) - parseFloat(data.gasoline) * 0.2;

        let result = document.getElementById("result");

        if (percent < data.etanol) {
          return (result.innerHTML = "Abasteça com gasolina");
        }

        return (result.innerHTML = "Abasteça com álcool");
      }
    </script>
  </body>
</html>
